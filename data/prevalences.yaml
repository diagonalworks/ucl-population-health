# Condition prevalence data, for single conditions and comorbidity pairs,
# broken down by age and sex. These values were collated by Diagonal from
# a number of sources, which are listed below, with the respective
# conditions.
#
conditions:
    diagnosis: dm
# Derived from the Health Survey for England 2019, Adult health table 2
byage:
    f:
        - ages:
            begin: 16
            end: 25
          p: 0
